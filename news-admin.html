<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Task Karate – News Admin</title>
  <meta name="description" content="Admin panel for instructors and owners to create and publish newsletter posts."/>

  <!-- Favicon -->
  <link rel="icon" href="images/logo/Logo.png"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="assets/styles/base.css"/>
  <link rel="stylesheet" href="assets/styles/partials/navigation-bar.css"/>
  <link rel="stylesheet" href="assets/styles/partials/footer.css"/>

  <!-- Page-Specific Styles -->
  <link rel="stylesheet" href="assets/styles/news-admin.css"/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
</head>
<body>
  <!-- Background -->
  <div class="bg-geo" aria-hidden="true"></div>

  <!-- Navigation Bar Partial -->
  <div id="site-header"></div>

  <!-- ===========================
       MAIN CONTENT
  ============================ -->
  <main class="container">

    <!-- ===========================
         HEADER + TAPE
    ============================ -->
    <section class="stack-soft">
      <div class="card layered-soft">
        <span class="eyebrow">Admin Panel</span>
        <h1>Create Newsletter Post</h1>
        <p class="muted">Fill in the fields below — the preview updates in real time.</p>
      </div>
      <div class="taped-connection">
        <div class="taped-card">

          <!-- ===========================
               POST BUILDER FORM
          ============================ -->
          <div class="news-form-grid">
            <div style="grid-area: eyebrow;">
              <label for="postEyebrow">Eyebrow</label>
              <input id="postEyebrow" type="text" placeholder="e.g. Dojo Update" class="input-full"/>
            </div>

            <div style="grid-area: headline;">
              <label for="postTitle">Headline</label>
              <input id="postTitle" type="text" placeholder="Enter headline here" class="input-full"/>
            </div>

            <div style="grid-area: subtitle;">
              <label for="postSubtitle">Subtitle</label>
              <input id="postSubtitle" type="text" placeholder="Optional subheading" class="input-full"/>
            </div>

			<div style="grid-area: hero;">
			<label for="postImageUpload">Hero Image</label>
			<div class="file-upload-group">
				<label for="postImageUpload" class="file-upload-label">Choose File</label>
				<span id="fileName" class="file-upload-filename">No file selected</span>
			</div>
			<input id="postImageUpload" type="file" accept="image/*"/>
			<div id="imageControls" class="image-controls" style="display:none;">
				<input id="imageSize" type="range" min="25" max="100" value="100"/>
				<button type="button" id="removeImage" class="btn small">Remove</button>
			</div>
			</div>


          <!-- Full-Width Post Content -->
          <div class="editor-wrap">
            <label>Post Content</label>
            <div id="editor" class="editor"></div>
          </div>

          <!-- Footer row with tags + post -->
          <div class="tags-footer">
            <div class="tags-wrap">
              <label for="tagInput">Tags</label>
              <input id="tagInput" type="text" placeholder="Type and press Enter" class="tag-input" list="tagSuggestions"/>
              <datalist id="tagSuggestions">
                <option value="Karate"/>
                <option value="Testing"/>
                <option value="Events"/>
                <option value="Announcements"/>
                <option value="Promotion"/>
                <option value="Holiday"/>
                <option value="Seminar"/>
                <option value="Family"/>
                <option value="Kids"/>
                <option value="Teens"/>
                <option value="Adults"/>
                <option value="Black Belt Club"/>
                <option value="Tournament"/>
              </datalist>
              <div id="tagsContainer" class="tags-container"></div>
            </div>
            <div class="cta-row sticky-actions">
              <button id="postBtn" class="btn navy square">Post</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===========================
         LIVE PREVIEW
    ============================ -->
    <section id="previewSection" class="stack-soft">
      <div class="card layered-off">
        <span id="previewEyebrow" class="eyebrow"></span>
        <h2 id="previewTitle"></h2>
        <h3 id="previewSubtitle" class="muted"></h3>
        <img id="previewImage" alt="" style="max-width:100%; margin:12px 0; display:none;"/>
        <div id="previewBody"></div>
        <div id="previewTags" class="tag-list"></div>
      </div>
    </section>
  </main>

  <!-- Footer Partial -->
  <div id="site-footer"></div>

  <!-- Scroll Indicator -->
  <div id="scroll-indicator"></div>

  <!-- Return to Top -->
  <button id="toTopBtn" aria-label="Return to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="3"
         stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <!-- Quill + Resize -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

  <!-- Partials + Base Scripts -->
  <script src="assets/scripts/partials.js"></script>
  <script>mountPartials();</script>
  <script src="assets/scripts/base.js"></script>
  <script src="assets/scripts/index.js"></script> <!-- scroll indicator + toTop -->
  <script src="assets/scripts/partials/navigation-bar.js"></script>

  <!-- Page-specific Admin Logic -->
  <script src="assets/scripts/news-admin.js"></script>
</body>
</html>
