<!-- ===========================
     footer.html  (DOCUMENTED)
     ---------------------------
     What this is:
       • The global site footer with a left-side copyright line
         and right-side social icons (Facebook, Instagram, YouTube).
       • Includes a scroll progress indicator bar at the very bottom.

     What you can safely change:
       1) The text on the left (e.g., location name).
       2) The links and labels for each social icon.
       3) Add/remove <li> blocks to change the icon set.

     What to leave alone (usually):
       • class names like container, footer-row, socials, soc
         -> These hook into your existing CSS.
       • <span id="year"></span>
         -> Your JS sets this to the current year automatically.
       • <div id="scroll-indicator"></div>
         -> Used by scroll indicator JS.

     Files that style this:
       /assets/css/footer.css  (colors/layout/style)
       /assets/css/header.css  (shared tokens/variables, if any)
       /assets/css/main.css    (global tokens/layout)

     JS that touches this:
       /assets/js/main.js
         - Sets innerText of #year to the current year.
       /assets/js/scroll-indicator.js
         - Expands/shrinks #scroll-indicator width and sets belt colors.

     Accessibility notes:
       • Each social link has:
         - aria-label for screen readers (e.g., "Facebook")
         - rel="noopener" when target="_blank" for security
       • SVGs have a presentational role (we rely on aria-labels)
=========================== -->

<!-- footer root element; styled by /assets/css/footer.css -->
<footer>
  <!-- .container centers content, .footer-row arranges items L/R -->
  <div class="container footer-row">

    <!-- LEFT SIDE: COPYRIGHT LINE -->
    <div>
      © <span id="year"></span> Task Karate School • La Crosse, WI
    </div>

    <!-- RIGHT SIDE: SOCIAL ICONS LIST -->
    <ul class="socials">

      <!-- FACEBOOK -->
      <li>
        <a
          href="https://www.facebook.com/TaskKarate"
          target="_blank"
          rel="noopener"
          aria-label="Facebook"
        >
          <svg class="soc" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M13.5 22v-8h2.6l.4-3h-3v-1.9c0-.9.2-1.5 1.6-1.5h1.4V4.1C16.1 4 15.1 4 14 4c-2.5 0-4.1 1.5-4.1 4.2V11H7v3h2.9v8h3.6z"/>
          </svg>
        </a>
      </li>

      <!-- INSTAGRAM -->
      <li>
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="Instagram"
        >
          <svg class="soc" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2Z"/>
            <circle cx="12" cy="12" r="3.2"/>
          </svg>
        </a>
      </li>

      <!-- YOUTUBE -->
      <li>
        <a
          href="https://www.youtube.com"
          target="_blank"
          rel="noopener"
          aria-label="YouTube"
        >
          <svg class="soc" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M23 7.5a4 4 0 0 0-2.8-2.8C18 4 12 4 12 4s-6 0-8.2.7A4 4 0 0 0 1 7.5 41 41 0 0 0 1 12a41 41 0 0 0 0 4.5 4 4 0 0 0 2.8 2.8C6 20 12 20 12 20s6 0 8.2-.7A4 4 0 0 0 23 16.5 41 41 0 0 0 23 12a41 41 0 0 0 0-4.5ZM10 15.5v-7l6 3.5-6 3.5Z"/>
          </svg>
        </a>
      </li>

    </ul>
  </div>

  <!-- SCROLL INDICATOR BAR (belt colors handled via JS) -->
  <div id="scroll-indicator"></div>
</footer>
